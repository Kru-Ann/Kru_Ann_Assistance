
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>English Voice Chatbot (GPT Connected)</title>
</head>
<body>
  <h2>üé§ Speak with English GPT Bot</h2>

  <button onclick="startListening()">üó£Ô∏è Click to Speak</button>
  <p><strong>You said:</strong> <span id="userText"></span></p>
  <p><strong>Bot replied:</strong> <span id="botReply"></span></p>

  <script>
    async function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = async function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById('userText').innerText = text;
        const reply = await getReplyFromGPT(text);
        document.getElementById('botReply').innerText = reply;
        speak(reply);
      };

      recognition.onerror = function(event) {
        alert('Speech recognition error: ' + event.error);
      };

      recognition.start();
    }

    async function getReplyFromGPT(message) {
      try {
        const response = await fetch("https://gpt-proxy-bot.kruann.repl.co/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        return data.reply || "Sorry, I couldn't understand.";
      } catch (error) {
        return "Error: Unable to reach GPT.";
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
